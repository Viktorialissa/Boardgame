
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
     <div class="col-md-4 col-md-offset-4" style="text-align: center; margin-top: 10px; margin-left: 400px">
     <h2>Kirjaudu sisään:</h2>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn sm btn-info"/></div>
        </form>
        <a class="btn btn-sm btn-light" style="margin-top:5px" th:href="@{/signup}">Sign-up</a><br>
        <a class="btn btn-sm btn-light" style="margin-top:5px" href="/index">Etusivu</a>
       </div>
    </body>
</html>
