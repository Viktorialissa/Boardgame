<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddGame</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-ms-4">
	<h2 th:inline="text" style="text-align:center; padding: 10px">Lisää pelin tiedot</h2>
	<div style="text-align:center">
		<form th:object="${game}" th:action="@{save}" action="#" method="post">
		  	<label for="name">Nimi</label>
			<input type="text" id="name" th:field="*{name}" th:required="required"/>
			<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="brand">Brändi</label>
			<input type="text" id="brand" th:field="*{brand}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="price">Hinta</label>
			<input type="text" th:field="*{price}"/>
			<div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="publishingYear">Julkaisuvuosi</label>
			<input type="text" id="publishingYear" th:field="*{publishingYear}"/>
			<div class="alert alert-warning" th:if="${#fields.hasErrors('publishingYear')}" th:errors="*{publishingYear}"></div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="description">Kuvaus</label>
			<input type="text" id="description" th:field="*{description}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="gamerAmount">Pelaajamäärä</label>
			<input type="text" id="gamerAmount" th:field="*{gamerAmount}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="categorylist">Kategoria</label>
				<select id="categorylist" th:field="*{category}">
					<option th:each="category: ${category}" th:value="${category.id}" th:text="${category.name}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
			<label for="makelist">Valmistaja</label>
				<select id="makelist" th:field="*{make}">
					<option th:each="make: ${make}" th:value="${make.id}" th:text="${make.name}"></option>
				</select>
			 
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input class="btn btn-sm btn-success" type="submit" value="Tallenna ✓"></input>
			<a class="btn btn-sm btn-light" href="/gamelist">Takaisin ⮌</a>
		</form>
	</div>
	</div>
	</div>
</body>
</html>
